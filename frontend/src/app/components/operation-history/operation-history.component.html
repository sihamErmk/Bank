<!-- Operation History Component inside a Card -->
<div class="card" style="max-width: 800px; margin: 20px auto;">
  <div class="card-header">
    <h4>Historique des opérations</h4>
  </div>
  <div class="card-body">
    <!-- Account Number Input and Button -->
    <div class="form-group mb-3">
      <label for="accountNumber" class="form-label">Numéro de compte</label>
      <input type="text" id="accountNumber" class="form-control" [(ngModel)]="accountNumber" placeholder="Numéro de compte" />
    </div>
    <button (click)="getOperations()" class="btn btn-primary w-100">Afficher les opérations</button>

    <!-- Operations Table -->
    <table *ngIf="operations.length > 0" class="table table-bordered table-striped mt-4">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Montant</th>
          <th>Type d'Opération</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let operation of operations">
          <td>{{ operation.id }}</td>
          <td>{{ operation.dateOperation | date }}</td>
          <td>{{ operation.montant }}</td>
          <td>{{ operation.typeOperation }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
