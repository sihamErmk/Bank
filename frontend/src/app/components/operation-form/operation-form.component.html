<!-- Operation Form inside a Card -->
<div class="card" style="max-width: 600px; margin: 20px auto;">
  <div class="card-header">
    <h4>Effectuer une opération</h4>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <!-- Account Number Input -->
      <div class="form-group mb-3">
        <label for="accountNumber" class="form-label">Numéro de compte</label>
        <input type="text" id="accountNumber" class="form-control" [(ngModel)]="operation.accountNumber" name="accountNumber" required />
      </div>

      <!-- Account Number Destinataire Input (conditional rendering for virement) -->
      <div class="form-group mb-3" *ngIf="operationType === 'virement'">
        <label for="accountNumberDestinataire" class="form-label">Numéro de compte destinataire</label>
        <input type="text" id="accountNumberDestinataire" class="form-control" [(ngModel)]="operation.accountNumberDest" name="accountNumberDestinataire" required />
      </div>

      <!-- Amount Input -->
      <div class="form-group mb-3">
        <label for="montant" class="form-label">Montant</label>
        <input type="number" id="montant" class="form-control" [(ngModel)]="operation.montant" name="montant" required />
      </div>

      <!-- Operation Type Select -->
      <div class="form-group mb-3">
        <label for="operationType" class="form-label">Type d'opération</label>
        <select id="operationType" class="form-control" [(ngModel)]="operationType" name="operationType">
          <option value="versement">Versement</option>
          <option value="retrait">Retrait</option>
          <option value="virement">Virement</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary w-100">Soumettre</button>
      </div>
    </form>
  </div>
</div>
