<!-- Client Form inside a Card -->
<div class="card" style="max-width: 500px; margin: 20px auto;">
  <div class="card-header">
    <h4>Formulaire Client</h4>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">

      <!-- Name Input -->
      <div class="form-group mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" id="nom" class="form-control" placeholder="Nom" [(ngModel)]="client.nom" name="nom" required />
      </div>

      <!-- Prénom Input -->
      <div class="form-group mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" id="prenom" class="form-control" placeholder="Prénom" [(ngModel)]="client.prenom" name="prenom" required />
      </div>

      <!-- Birthday Input -->
      <div class="form-group mb-3">
        <label for="birthday" class="form-label">Date de Naissance</label>
        <input type="date" id="birthday" class="form-control" placeholder="Date de Naissance" [(ngModel)]="client.birthday" name="birthday" required />
      </div>

      <!-- Email Input -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="client.email" name="email" required />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-block">Ajouter</button>
    </form>
  </div>
</div>
